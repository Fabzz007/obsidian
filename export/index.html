### IA : Définition
- **Programme informatique** utilisé par une machine visant à **simuler l'intelligence humaine**.
- Les principaux composants de l'IA :
	- **Puissance des systèmes informatiques** : Capacités de calcul et de stockage.
    - **Grande quantité de données** : Informations nécessaires pour l'apprentissage et la prise de décision.
    - **Algorithmes d'IA avancés** : Codes complexes afin de comprendre, apprendre et s'améliorer.
- Les sous-domaines de l'IA :
	- **Machine Learning** : Techniques permettant aux systèmes de s'améliorer à partir de données.
	- **NLP (Traitement du langage naturel)** : Capacité à comprendre et à générer du langage humain.
	- **Vision par ordinateur** : Analyse et interprétation d'informations visuelles du monde réel.
	- **Robotique** : Conception et utilisation de robots pour des tâches physiques et cognitives.
- Les classifications de l'IA :
	- **IA faible (ou étroite)** : Spécialisée dans des tâches spécifiques et limitée à un domaine particulier.
	- **IA forte (ou générale)** : Concept théorique visant à égaler ou surpasser l'intelligence humaine dans tous les aspects cognitifs.

## Qu'est-ce que ChatGPT ?

- **Interface** de communication sous forme de **chatbot** utilisant le **modèle de langage GPT** d'OpenAI.
- GPT signifie **Generative Pre-trained Transformer** :
	- Famille de modèles de traitement automatique du langage naturel (**NLP**). 
	- Pré-entraînés via le **machine learning** : Par exemple, GPT-4 possède environ 600 milliards de paramètres, contre 175 milliards pour GPT-3.
- Génère du texte en réponse aux données et au contexte fournis par l'utilisateur (**prompt**).
- Les **réponses sont basées sur l'analyse statistique** des données d'entrainement **sans vérification d'exactitude**.

## Comment est entrainé ChatGPT ?
- **Collecte des données** : Textes issus d'Internet (livres, articles, sites web, forum, etc.).
- **Prétraitement** : Nettoyage des données, suppression des informations sensibles, et découpage du texte en "tokens" (jetons, petites unités de mots).
- **Entraînement** :
	1. **Apprentissage supervisé** : Prédiction des mots manquants dans des phrases en utilisant des exemples. Les réponses correctes sont fournies par des humains.
    2. **Renforcement par feedback humain (RLHF)** : Le modèle génère des réponses, qui sont ensuite évaluées par des humains. Ces évaluations permettent d'améliorer le modèle via des récompenses ou des pénalités.
    3. **Auto-amélioration** : Le modèle ajuste ses réponses en fonction des évaluations reçues et s'améliore continuellement.
- **Tests et déploiement** : Le modèle est testé avant d'être déployé, avec une maintenance continue pour améliorer ses performances.

- **Sources non vérifiables** : Impossible de connaître les sources exactes des réponses.

- **Confidentialité** : fuite d'information, stockage des données non maîtrisé.

- **Impact sur l'emploi** : automatisation des tâches qui menace certains secteurs.

## Comprendre pourquoi l'IA hallucine
- Problèmes de conception, liés aux algorithmes :
	- **Basés uniquement sur des statistiques** sans véritable compréhension du contexte.
	- **Utilisation d'hypothèses simplifiées** qui ne reflètent pas la complexité réelle.
	- **Critères et seuils mal définis** qui peuvent entraîner des faux positifs ou des faux négatifs.
- Problèmes liés à la qualité des données :
	- **Représentativité des données** qui ne couvre pas suffisamment de situations réelles.
	- **Qualité des données entrées** lors de l'entraînement ou des prompts utilisateurs.
- Problèmes matériels et techniques :    
	- **Défaillance des infrastructures ou défauts matériels** qui peuvent altérer les données collectées (micro défectueux, par exemple).
	- **Erreurs humaines** dans la gestion des systèmes d'IA, la configuration des algorithmes ou dans l'interprétation des données.

- **Réglementation** : Lois, normes, encadrements pour le respect des standards éthiques et de conformité ([EU AI Act](https://www.europarl.europa.eu/topics/fr/article/20230601STO93804/loi-sur-l-ia-de-l-ue-premiere-reglementation-de-l-intelligence-artificielle), [RGPD](https://www.cnil.fr/fr/rgpd-de-quoi-parle-t-on)).

## La méthode de prompt A.C.T.I.F.
- La qualité du prompt optimise la qualité des réponses.

	- **Action** : La tâche précise demandée (explique, résume, améliore, liste, complète, etc.).
	- **Contexte** : Listes les facteurs pertinents qui contextualise la réponse (public cible, exemples, infos utiles, etc.).
	- **Tonalité** : Le style et le ton de la réponse à employer (professionnel, décontracté, Formel, créatif, direct, etc.).
	- **Identité** : Le rôle que vous donnerez à ChatGPT (un expert, un consultant, un étudiant, etc.)
	- **Forme** : Le type de sortie attendue (tableau, résumé, plan de présentation, discours, liste, diaporama etc.).

## Résumé du cours 

- **Définition de l'IA** : L'Intelligence Artificielle (IA) imite l'intelligence humaine pour réaliser des tâches variées comme les assistants virtuels, la recommandation, ou la médecine.
- **ChatGPT** : Un chatbot basé sur le modèle GPT d'OpenAI, capable de générer du texte de manière convaincante mais sans garantir l'exactitude des réponses.
	- **Applications** : Aide dans l'éducation, la rédaction, le service client, la créativité et plus.
	- **Limites** : Peut produire des informations incorrectes et n'a pas accès aux sources exactes.
- **Risques liés à l'IA** :
	- **Confidentialité** et **sécurité** des données.
	- **Erreurs** et **biais** dans les réponses.
- **Mesures d'atténuation** :
	- **Réglementation** et **sensibilisation**.
	- **Vérification** des informations et **formation** continue.
	- Utilisez l'IA avec **discernement**, en étant conscient de ses capacités et limites.

## Ne soyez pas remplaçable par une IA
- L'évolution de l'IA plus rapide en 3 ans que l'homme en plusieurs millions d'années.
- L'IA **collecte**, **analyse**, **apprend**, **résonne** et **exécute plus vite que nous**.
- Ce que l'IA ne doit pas, ou ne peut pas, faire à votre place :
	- **Risquer sa peau**, prendre des décisions qui vous impliquent personnellement ou légalement. 
	- **Avoir de l'intuition**, avoir du courage, avoir du recul, ressentir des émotions et agir en conséquence.
	- **Avoir des interactions humaines** qui créent de la valeur.
	- **Donner du sens**, comprendre les process au lieu de se concentrer sur le résultat.
	- **Remplacer votre cerveau**, l'IA doit rester un outil parmi d'autres pour vous améliorer.
